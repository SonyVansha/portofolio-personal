    body {

      -webkit-tap-highlight-color: transparent;

    /* Improved focus states for accessibility */
    a:focus,
    button:focus {
      outline: 2px solid #60a5fa;
      outline-offset: 2px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      transition: all 0.3s ease;
    }

    .link-btn {
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .link-btn:active {
      transform: scale(0.98);
    }

    /* Improved visual feedback */
    .link-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.05);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .link-btn:hover::before {
      opacity: 1;
    }

    /* Consistent button styling */
    .btn-icon {
      transition: transform 0.2s ease;
    }

    .link-btn:hover .btn-icon {
      transform: translateX(3px);
    }

    /* Social icons with improved tap targets */
    .social-icon {
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      /* Larger tap target */
      height: 44px;
      /* Larger tap target */
    }

    .social-icon:hover {
      transform: translateY(-3px);
    }

    /* Subtle background pattern for visual interest without distraction */
    .bg-pattern-dark {
      background-image: radial-gradient(rgba(255, 255, 255, 0.075) 1px, transparent 1px);
      background-size: 25px 25px;
    }

    .bg-pattern-light {
      background-image: radial-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px);
      background-size: 25px 25px;
    }

    /* Improved container for better readability */
    .content-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 0 16px;
    }

    /* Subtle animation for loading */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }

    /* Theme toggle button */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: rotate(15deg);
    }

    .theme-toggle svg {
      transition: all 0.3s ease;
    }

    /* Transition for theme changes */
    .transition-theme {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }

    .modal-container {
      position: relative;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      overflow: hidden;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .modal.active .modal-container {
      transform: scale(1);
    }

    /* Copy button animation */
    @keyframes copied {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }
    }

    .copy-animation {
      animation: copied 0.3s ease;
    }

    /* Link input styles */

      border: none;
      outline: none;
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
    }
  </style>

        <h3 class="text-lg font-medium dark:text-white text-gray-900 transition-theme">Link Details</h3>
        <button id="closeModal"
          class="dark:text-gray-400 text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 transition-theme">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="mb-4">
        <label for="linkInput"
          class="block text-sm font-medium dark:text-gray-300 text-gray-700 mb-2 transition-theme">Link URL</label>
        <div class="flex">
          <input type="text" id="linkInput" readonly
            class="link-input dark:bg-dark-300 bg-gray-100 dark:text-white text-gray-800 rounded-l-lg transition-theme" />
          <button id="copyButton"
            class="flex items-center justify-center px-4 dark:bg-indigo-600 bg-indigo-500 dark:hover:bg-indigo-700 hover:bg-indigo-600 text-white rounded-r-lg transition-theme">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
            </svg>
          </button>
        </div>
        <p id="copyMessage"
          class="mt-2 text-sm dark:text-green-400 text-green-600 opacity-0 transition-opacity duration-300">Link copied
          to clipboard!</p>
      </div>

      <div class="flex justify-between">
        <button id="visitButton"
          class="px-4 py-2 dark:bg-indigo-600 bg-indigo-500 dark:hover:bg-indigo-700 hover:bg-indigo-600 text-white rounded-lg transition-theme">
          Visit Link
        </button>
        <button id="cancelButton"
          class="px-4 py-2 dark:bg-gray-700 bg-gray-200 dark:hover:bg-gray-600 hover:bg-gray-300 dark:text-white text-gray-800 rounded-lg transition-theme">
          Cancel
        </button>
      </div>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;

    // Check for saved theme preference or use device preference
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme) {
      html.classList.toggle('dark', savedTheme === 'dark');
    } else {
      // If no saved preference, check device preference
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      html.classList.toggle('dark', prefersDark);
    }

    // Toggle theme function
    function toggleTheme() {
      const isDark = html.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');

      // Add animation to theme toggle
      themeToggle.classList.add('animate-toggle');
      setTimeout(() => {
        themeToggle.classList.remove('animate-toggle');
      }, 500);
    }

    // Add click event to theme toggle button
    themeToggle.addEventListener('click', toggleTheme);

    // Modal functionality
    const modal = document.getElementById('linkModal');
    const modalOverlay = document.getElementById('modalOverlay');
    const closeModal = document.getElementById('closeModal');
    const cancelButton = document.getElementById('cancelButton');
    const linkInput = document.getElementById('linkInput');
    const copyButton = document.getElementById('copyButton');
    const copyMessage = document.getElementById('copyMessage');
    const visitButton = document.getElementById('visitButton');

    // Link buttons
    const linkButtons = document.querySelectorAll('.link-btn, .social-icon');

    // Current link for visit button
    let currentLink = '';

    // Open modal with link
    function openModal(link) {
      currentLink = link;
      linkInput.value = link;
      modal.classList.add('active');

      // Focus on input for easy copying (but don't select text on mobile)
      if (window.innerWidth > 768) {
        setTimeout(() => {
          linkInput.focus();
          linkInput.select();
        }, 100);
      }
    }

    // Close modal
    function closeModalFunc() {
      modal.classList.remove('active');
      copyMessage.style.opacity = '0';
    }

    // Copy link to clipboard
    function copyLink() {
      linkInput.select();
      document.execCommand('copy');

      // Visual feedback
      copyButton.classList.add('copy-animation');
      copyMessage.style.opacity = '1';

      setTimeout(() => {
        copyButton.classList.remove('copy-animation');
      }, 300);

      setTimeout(() => {
        copyMessage.style.opacity = '0';
      }, 2000);
    }

    // Visit link
    function visitLink() {
      window.open(currentLink, '_blank');
      closeModalFunc();
    }

    // Event listeners for modal
    modalOverlay.addEventListener('click', closeModalFunc);
    closeModal.addEventListener('click', closeModalFunc);
    cancelButton.addEventListener('click', closeModalFunc);
    copyButton.addEventListener('click', copyLink);
    visitButton.addEventListener('click', visitLink);

    // Event listeners for link buttons
    linkButtons.forEach(button => {
      button.addEventListener('click', function (e) {
        e.preventDefault();
        const link = this.getAttribute('data-link');
        openModal(link);

        // Visual feedback
        const ripple = document.createElement('div');
        ripple.classList.add('ripple');
        ripple.style.position = 'absolute';
        ripple.style.borderRadius = '50%';
        ripple.style.backgroundColor = html.classList.contains('dark') ?
          'rgba(255, 255, 255, 0.3)' : 'rgba(0, 0, 0, 0.1)';
        ripple.style.width = '100px';
        ripple.style.height = '100px';
        ripple.style.transform = 'translate(-50%, -50%)';
        ripple.style.animation = 'ripple 0.6s linear';

        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;

        this.appendChild(ripple);

        setTimeout(() => {
          ripple.remove();
        }, 600);
      });

      // Add keydown event for accessibility
      button.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          this.click();
        }
      });
    });

    // Add ripple animation and theme toggle animation
    const style = document.createElement('style');
    style.textContent = `
            @keyframes ripple {
                0% {
                    transform: translate(-50%, -50%) scale(0);
                    opacity: 1;
                }
                100% {
                    transform: translate(-50%, -50%) scale(3);
                    opacity: 0;
                }
            }
            
            .active {
                background-color: rgba(255, 255, 255, 0.1);
            }
            
            @keyframes toggle-rotate {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            
            .animate-toggle {
                animation: toggle-rotate 0.5s ease;
            }
        `;
    document.head.appendChild(style);

    // Modern clipboard API for better compatibility
    if (navigator.clipboard) {
      copyButton.addEventListener('click', function () {
        navigator.clipboard.writeText(linkInput.value)
          .then(() => {
            copyButton.classList.add('copy-animation');
            copyMessage.style.opacity = '1';

            setTimeout(() => {
              copyButton.classList.remove('copy-animation');
            }, 300);

            setTimeout(() => {
              copyMessage.style.opacity = '0';
            }, 2000);
          })
          .catch(err => {
            console.error('Could not copy text: ', err);
            // Fallback to old method
            copyLink();
          });
      });
    }
  </script>
